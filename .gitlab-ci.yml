image: gcc:6.0

before_script:
- env | sort
- cmake --version
cache:
  paths:
  - build/

build:g++6-debug-c++11:
  stage: build
  variables:
    CXX: 'g++-6'
    CC: 'gcc-6'
    BUILD_TYPE: 'debug'
    ENABLE_CXX14: 'OFF'
  script:
  - ${CXX} -v
  - ${CXX} --version
  - mkdir -p "build-g++6-debug-c++11" && cd "build-g++6-debug-c++11"
  - cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DLIBBR_ENABLE_CXX14=${ENABLE_CXX14} -DLIBBR_INCLUDE_TESTS=OFF -DCMAKE_CXX_COMPILER=${CXX} -DCMAKE_CC_COMPILER=${CC} ${CI_PROJECT_DIR}
  - make br
  artifacts:
    paths:
    - build-g++6-debug-c++11/libbr/libbr.a
test:g++6-debug-c++11:
  stage: test
  script:
  - cd build-g++6-debug-c++11
  - make br_test
  - ./test/br_test
  dependencies:
  - build:g++6-debug-c++11


